<div class="container gen-alert">
    <!-- Named `messages` so that the message utils in django can be used. https://stackoverflow.com/a/42039100 -->
    {% if messages %}
        {% for message in messages %}
            <div class="row">
                <div class="alert alert-{{ message.level_tag }} alert-dismissible col fade show"
                     role="alert">
                    {% if "safe" in message.extra_tags %}
                        {{ message|safe }}
                    {% else %}
                        {{ message }}
                    {% endif %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
