{% load i18n %}

<div class="table-responsive table-freeze-header table-freeze-first-col" style="max-height: 35rem">
    <table class="table table-hover table-bordered table-bordered mb-0 datatable">
        <thead>
        <tr>
            <th scope="col">{% trans "Date" %}</th>
            {% for hr in msg_daily_data.label_hr %}
                <th scope="col" class="text-center no-line-break">{{ hr }}</th>
                <th scope="col" class="text-center no-line-break">{{ hr }}&nbsp;(%)</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for entry in msg_daily_data.data %}
            <tr>
                <th class="align-middle text-center no-line-break">{{ entry.date }}</th>
                {% for data in entry.data %}
                    <td class="align-middle text-center">{{ data.count }}</td>
                    <td class="align-middle text-center text-danger{% if data.is_max %} font-weight-bold{% endif %}">
                        {{ data.percentage|stringformat:".2f" }}%
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
